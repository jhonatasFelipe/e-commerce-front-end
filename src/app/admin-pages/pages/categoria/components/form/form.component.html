<form [formGroup]="form">
    <fieldset>
        <legend>Cadastro De Categoria</legend>
        <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Nome da marca" formControlName="nome"/>
            <mat-hint>Digite o nome da Categoria</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <textarea matInput placeholder="Descreva as caracteristicas dessa categoria" formControlName="descri"></textarea>
            <mat-hint>Descrição da Categoria</mat-hint>
        </mat-form-field>
        <div class="actions">
            <button mat-raised-button type="button"(click)="addCategoria()">
                <mat-icon>save</mat-icon>
                Salvar
            </button>
            <button mat-raised-button type="button" color="warn" (click)="cancel()">
                <mat-icon>cancel</mat-icon>
                Cancelar
            </button>
        </div>
    </fieldset>
</form>
