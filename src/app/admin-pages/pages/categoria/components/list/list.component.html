<table mat-table [dataSource]="categorias" >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="descri">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.descri}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let categoria" class="actions" > 
            <button mat-icon-button (click)="editCaractegoria(categoria.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="goToSubcategorias(categoria.id)">
                <mat-icon>category</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCaractegoria(categoria.id)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
